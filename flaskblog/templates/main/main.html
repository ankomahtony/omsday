<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='fonts/font-awesome.min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    {% if title %}
        <title>OMSDAY- {{ title }}</title>
    {% else %}
        <title>OMSDAY</title>
    {% endif %}
</head>
<body>
	<header class="site-header">
      <nav class="navbar navbar-expand-md navbar-light fixed-top", style="background-color:#e3f2fd">
        <div class="container">
          <a class="navbar-brand mr-3" href="/" , style="color:#80c0a5">OMSDAY</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="/">Home</a>
              <a class="nav-item nav-link" href="/about">About</a>
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
            <div class="navbar-nav">
              {% if current_user.is_authenticated %}
                <a class="nav-item nav-link" href="{{ url_for('new_post') }}">New Post</a>
                <a class="nav-item nav-link" href="{{ url_for('account') }}">Account</a>
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
              {% endif %}
            </div>
            </div>

          </div>
        </div>
      </nav>
    </header>
    <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="list-group list-group-flush">
        <a href="{{url_for('dashboard')}}" class="list-group-item list-group-item-action bg-light" >Dashboard</a>
        <a href="{{url_for('account')}}" class="list-group-item list-group-item-action bg-light">Shortcuts</a>
        <a href="{{url_for('account')}}" class="list-group-item list-group-item-action bg-light">Overview</a>
        <a href="{{url_for('account')}}" class="list-group-item list-group-item-action bg-light">Events</a>
        <a href="{{url_for('account')}}" class="list-group-item list-group-item-action bg-light">Profile</a>
        <a href="#" class="list-group-item list-group-item-action bg-light">Status</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle" title="Show the sidebar">Show Sidebar</button>
      </nav>
      <div class="container-fluid">
        <div class="mt-6">
        {% block post %}
        {% endblock %}
        </div>
      </div>
    </div>    <!-- /#page-content-wrapper -->
  </div>
<script src="{{url_for('static',filename='js/jquery-3.3.1.min.js')}}"></script>
<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static',filename='js/popper.js')}}"></script>
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
  <script>
    $("#sidebar-toggle").click(function(e) {
      e.preventDefault();
      $("#sidebar_wrapper").toggleClass("toggled");
    });
  </script>
</body>
</html>
